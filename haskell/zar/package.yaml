name:                zar
version:             0.9.0.0
github:              "bagnalla/zar"
license:             MIT
author:              "Alexander Bagnall"
maintainer:          "abagnalla@gmail.com"
copyright:           "2023 Alexander Bagnall"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Formally verified sampling from discrete probability distributions.
category:            Random

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bagnalla/zar/blob/main/haskell/zar/README.md>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

internal-libraries:
    zar-internal:
      source-dirs: src-internal
      exposed-modules: Samplers

library:
  source-dirs: src
  exposed-modules:
  - Core
  - Coin
  - Die
  - Findist
  dependencies:
  - zar-internal
  - pipes
  - mwc-random
  - primitive

executables:
  zar-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zar
    - pipes
    - mwc-random

tests:
  zar-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zar-internal
    - zar
    - QuickCheck
